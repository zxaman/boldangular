<div id="cardSlider" class="carousel slide" data-bs-ride="carousel">
    <div class="title">Featured Silver Products</div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="d-flex justify-content-around flex-wrap">
          <div *ngFor="let card of displayedCards" class="card">
            <img [src]="card.imgSrc" class="card-img-top" alt="...">
            <div class="card-body">
              <button type="button" class="btn btn-primary btn-block">
                {{ card.text }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" (click)="prevSlide($event)" aria-hidden="true">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" (click)="nextSlide($event)" aria-hidden="true">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
